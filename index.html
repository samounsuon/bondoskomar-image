    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 15px;
    }
    .gallery img {
      max-width: 150px;
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      object-fit: cover;
      transition: transform 0.2s ease;
      background: white;
      padding: 2px;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .gallery img.error {
      border: 2px solid red;
      opacity: 0.5;
    }
  </style>
